<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- External CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

</head>
<body>
        <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4">ALL ABOARD!!!</h1>
                </div>
              </div>
              <p>Use this page as a reference to get you where you need to go!</p>
              <table class="table table-dark">
                  <h2>Current Train Schedule</h2>
                    <thead>
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                      </tr>
                      </tr>
                    </thead>
                    </thead>
                    <tbody class="tbody">

                    </tbody>
                  </table>

              <form>
                  <h2>Add Train</h2>
                    <div class="form-group ">
                        
                      <label for="trainNameInput">Train Name</label>
                      <input type="text" class="form-control" id="trainNameInput" aria-describedby="trainHelp" placeholder="Enter Train Name">
                      <small id="trainHelp" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                      <label for="destinationInput">Destination</label>
                      <input type="text" class="form-control" id="destinationInput" placeholder="Destination Goes Here">
                    </div>
                    <div class="form-group">
                      <label for="firstTrainInput">First Train Time (HH:mm - military time)</label>
                      <input type="text" class="form-control" id="firstTrainInput" placeholder=>
                    </div>
                    <div class="form-group">
                      <label for="frequencyInput">Frequency (min)</label>
                      <input type="text" class="form-control" id="frequencyInput" placeholder=>
                    </div>
                    
                    <button type="submit" id="add-train" class="btn btn-primary">Submit</button>
                  </form> 
<!-- Moment -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
                  <!--JQUERY  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- External Javascript -->
    <script src='assets/javascript/app.js'></script>
</body>
</html>
